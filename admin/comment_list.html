<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>评论列表</title>
  <link rel="stylesheet" href="./libs/bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/iconfont.css">
  <link rel="stylesheet" href="css/main.css">
  <script src="./libs/jquery-1.12.4.min.js"></script>
  <script src="./libs/template-web.js"></script>
  <script src="./libs/jquery.twbsPagination.js"></script>
  <script src="./js/http.js"></script>
  <script src="./js/comment_list.js"></script>
</head>

<body>
  <div class="container-fluid">
    <div class="common_title">
      评论列表
    </div>
    <div class="container-fluid common_con">
      <table class="table table-striped table-bordered table-hover mp20">
        <thead>
          <tr>
            <th>序号</th>
            <th width="60">作者</th>
            <th>评论</th>
            <th>评论在</th>
            <th>提交于</th>
            <th width="60">状态</th>
            <th class="text-center" width="160">操作</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>1</td>
            <td>小周</td>
            <td>这是一条测试评论，欢迎光临</td>
            <td>《世界，你好》</td>
            <td>2017-07-04 12:00:00</td>
            <td>已批准</td>
            <td class="text-center">
              <a href="javascript:void(0);;" class="btn btn-warning btn-xs">拒绝</a>
              <a href="javascript:void(0);;" class="btn btn-danger btn-xs">删除</a>
            </td>
          </tr>
        </tbody>
      </table>
      <div class="row text-center">
        <ul id="pagination" class="pagination-sm"></ul>
        <p>暂时没有数据...</p>
      </div>

    </div>
  </div>
  <script type="text/html" id="commentList">
    {{each data v i}}
    <tr>
      <td>{{i+1}}</td>
      <td>{{v.author}}</td>
      <td>{{v.content}}</td>
      <td>{{v.title}}</td>
      <td>{{v.date +' '+ v.time}}</td>
      <td>{{v.state}}</td>
      <td class="text-center">
        <button data-id="{{v.id}}" class="btn btn-success btn-xs btn-pass">通过</button>
        <button data-id="{{v.id}}" class="btn btn-warning btn-xs btn-rej">拒绝</button>
        <button data-id="{{v.id}}" class="btn btn-danger btn-xs btn-del">删除</button>
      </td>
    </tr>
    {{/each}}
  </script>
</body>

</html>
